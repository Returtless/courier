[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (изолированные тесты компонентов)
    integration: Integration tests (тесты взаимодействия)
    e2e: End-to-end tests (полные сценарии)
    migration: Database migration tests
    slow: Tests that take a long time

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

